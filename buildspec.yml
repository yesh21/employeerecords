version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region ap-south-2 | docker login --username AWS --password-stdin 953242056264.dkr.ecr.ap-south-2.amazonaws.com
      - REPOSITORY_URI=953242056264.dkr.ecr.ap-south-2.amazonaws.com/employeerecords
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=latest}
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t $REPOSITORY_URI:latest .
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker images...
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo Fetching current task definition...
      - aws ecs describe-task-definition --task-definition employeerecordstaskdef --region ap-south-2 --query 'taskDefinition' > task-def.json
      - echo Updating task definition with new image...
      - cat task-def.json | jq --arg IMAGE "$REPOSITORY_URI:$IMAGE_TAG" '.containerDefinitions[0].image = $IMAGE | del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy, .tags)' > task-definition.json
      - cat task-definition.json
      - echo Writing image definitions file...
      - printf '[{"name":"employeerecordscontainer","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json
    - task-definition.json
